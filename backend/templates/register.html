<!DOCTYPE html>
<!--referenced style.css and app.js files, python3 for running server-Diego's personal computer-->
<html lang="en-US">

<head>
    <title>Swarthmore MarketPlace Register Page</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
    $(function () {
        $("#nav-placeholder").load("navbar.html");
    });
</script>
<!--end of Navigation bar-->

<body>
    <center>
        <!-- Heading -->
        
        <!-- Description -->
        <div class="log-reg-container">
            <form action="/register" method="post" id="register">
                <h1>Register Here</h1>

                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name" />
                        <small></small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name:</label>
                    </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                            <small></small>
                        </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="email">Swarthmore Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Enter your Swarthmore email"/>
                        <small></small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="pwd">Password:</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password" placeholder="Password" />
                        <small></small>
                    </div>
                </div>

                <div class="row">
                    <button onclick="sendRequest()">Register</button>
                    <!--button type="submit" class="full">Register</button-->
                </div>
                
            </form>
        </div>
        
        <script src="js/app.js"></script>
    </center>
    
</body>

</html>
