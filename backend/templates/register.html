<!DOCTYPE html>
<!--referenced style.css and app.js files, python3 for running server-Diego's personal computer-->
<html lang="en-US">

<head>
    <title>Swarthmore MarketPlace Register Page</title>
    <link rel="stylesheet" href="/public/stylesheets/styles.css">
</head>

<!--Navigation bar-->
<!--end of Navigation bar-->
<!--Add the name of the site at the top center or something-->

<body>
    <center>
        <!-- Heading -->
        
        <!-- Description -->
        <div class="log-reg-container">
            <form action="/register" method="post" id="register">
                <h1>Register Here</h1>

                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="fname" placeholder="Enter your first name" />
                        <small></small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name:</label>
                    </div>
                        <div class="col-75">
                            <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                            <small></small>
                        </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="email">Swarthmore Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Enter your Swarthmore email"/>
                        <small></small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="pwd">Password:</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password" placeholder="Password" />
                        <small></small>
                    </div>
                </div>

                <div class="row">
                    <button onclick="sendRequest()">Register</button>
                    <!--button type="submit" class="full">Register</button-->
                </div>
                
            </form>
            <!--This is not showing on the page, unless we move it within the last div for some reason-->
            <div class="btologin">
                <p>Already have an account?<a href="/login">Sign in</a>.</p>
            </div>
        </div>
        
    </center>
    
</body>

</html>
