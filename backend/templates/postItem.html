<!DOCTYPE html>

<html lang="en-US">

  <head>
    <link rel="stylesheet" href="/public/stylesheets/styles.css">
    <title>Swarthmore MarketPlace Post Item Page</title>
    <script src="/static/main.js"></script>
    <script>
        setUserName()
    </script>
  </head>
  
<!--Navigation bar-->
<body>
  <nav>
      <div class="heading">
          <h4><a style="text-decoration: none;color: black;" href="/"> Swarthmore MarketPlace</a></h4>
          <!--Later this might be an image idk-->
      </div>
      <ul class="nav-links">
        <li><a href="/">Main Feed</a></li>
        <li><a class="active" href="/postItem">Create Post</a></li>
        <li><a href="/profile">My Account</a></li>
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn" id="hello">Hello!</a>
          <div class="dropdown-content">
            <a href="/logout">Log Out</a>
          </div>
    </ul>
  </nav>
  
  <center>
    <!-- Heading -->
    <h1>Post Item</h1>
  </center>

  <div class="container">
    <form enctype="multipart/form-data" action="/postItem" method="post" id="postitem">
      <div class="row">
        
        <div class="col-25">
          <label for ="item_name">Item Name:</label>
        </div>

        <div class="col-75">
          <input type="text" id="item_name" name="item_name" placeholder="The name of your item" required/>
          <small></small>
        </div>
        
      </div>

      <div class="row">

        <div class="col-25">
          <label for="item_price">Item Price:</label>
        </div>

        <div class="col-75">
          <input type="text" id="item_price" name="item_price" placeholder="Price of item" required/>
          <small></small>
        </div>

      </div>

      <div class="row">
        
        <div class="col-25">
          <label for="item_condition">Conditon of item:</label> <!--should this be a select?-->
        </div>

        <div class="col-75">
          <input type="text" id="item_condition" name="item_condition" placeholder="Condition of item" required/>
          <small></small>
        </div>

      </div>

      <div class="row">

        <div class="col-25">
          <label for="item_description">Item Description:</label>
        </div>

        <div class="col-75">
          <input type="text" id="item_description" name="item_description" placeholder="Description" required/>
          <small></small>
        </div>

      </div>
      
      <div class="row">
        
        <div class="col-25">
          <label for="photo"><h3>Choose a photo to upload</h3></label>
        </div>

        <div class="col-75">
          <span>
            <input type="file" id="item_photo" name="item_photo" accept="image/png, image/jpeg" required>
          </span>
        </div>

      </div>

      <div class="row">
        <button class="cnfrmbtn">Submit</button>
        <!--button type="submit" class="full">Register</button-->
      </div>

    </form>
  </div>
</body>

</html>
