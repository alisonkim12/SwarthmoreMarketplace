<!DOCTYPE html>

<html lang="en-US">

<head>
    <link rel="stylesheet" href="/public/stylesheets/styles.css">
    <title>Swarthmore MarketPlace Login</title>
    <link rel="stylesheet" href="/backend/static/styles.css">
</head>

<body>
    <center>
        <!-- Heading -->
        <div class="log-reg-container">
            <form action='/login' method='POST' id="loginForm">
                <h1>Swarthmore Marketplace Login Page</h1>
                <br>
                <h5><em> Note: Once you register, a verification email will be sent to your Swarthmore email address. This email may be in your spam inbox. <strong> You can only successfully login once you have verified your identity.</strong></em></h5>
                <br>
                <div class="row">

                    <div class="col-25">
                        <label for="email">Swarthmore Email:</label>
                    </div>

                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Email"><br>
                        <small></small>
                    </div>

                </div>

                <div class="row">

                    <div class="col-25">
                        <label for="pwd">Password:</label>
                    </div>

                    <div class="col-75">
                        <input type="password" id="pwd" name="password" placeholder="Password">
                    </div>
                    
                </div>
                
                <div class="row">
                    <button class="cnfrmbtn">Login</button>
                </div>
            </form>

            <div class="bktolog-reg">
                <p style="font-style: italic; font-weight: 300;">Don't have an account?<a href="/register"> Register Here</a>.</p>
            </div>
        </div>
        
    </center>
    
</body>

</html>
