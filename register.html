<!DOCTYPE html>
<!--referenced style.css and app.js files-->
<html lang="en-US">

<head>
    <title>Swarthmore MarketPlace Register Page</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
    $(function () {
        $("#nav-placeholder").load("navbar.html");
    });
</script>
<!--end of Navigation bar-->

<body>
    <center>
        <!-- Heading -->
        
        <!-- Description -->
        <div class="container">
            <form action="register.html" method="post" id="register">
                <h1>Register Here</h1>
                <div class="field">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" />
                    <small></small>
                </div>
                <div class="field">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name">
                    <small></small>
                </div>
                <div class="field">
                    <label for="email">Swarthmore Email:</label>
                    <input type="text" id="email" name="email" placeholder="Enter your Swarthmore email"/>
                    <small></small>
                </div>
                <div class="field">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Password" />
                    <small></small>
                </div>
                <div class="field">
                    <button type="submit" class="full">Register</button>
                </div>
            </form>
        </div>
        <script src="js/app.js"></script>
    </center>
</body>

</html>
